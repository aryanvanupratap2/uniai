<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAi - Find Your Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- A simple, clean stylesheet for better presentation -->
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        header { background-color: #003366; color: white; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
        header .logo { font-size: 1.5rem; font-weight: bold; }
        .program-form-container { background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center; padding: 4rem 2rem; text-align: center; color: white; }
        .program-form-container h2 { font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }
        .form-box { background-color: rgba(0, 0, 0, 0.65); padding: 2rem; border-radius: 10px; max-width: 900px; margin: 2rem auto 0; backdrop-filter: blur(5px); }
        .inputs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .input-group { text-align: left; }
        .input-group h3 { margin-top: 0; font-size: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .input-group i { color: #ffc107; }
        .input-group input, .input-group select { width: 100%; padding: 0.75rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box; }
        #search-btn { background-color: #ffc107; color: #003366; border: none; padding: 1rem 2rem; font-size: 1.2rem; font-weight: bold; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; margin-top: 2rem; }
        #search-btn:hover { background-color: #e0a800; }
        #loader { display: none; margin-top: 1rem; }
        #error-message { color: #ff4d4d; margin-top: 1rem; font-weight: bold; display: none; }
        footer { background-color: #002244; color: white; text-align: center; padding: 1rem; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><i>UniAi</i></div>
    </header>

    <main>
        <div class="program-form-container">
           <div class="form-content">
                <h2>Find Your Future University</h2>
                <div class="form-box">
                    <div class="inputs-grid">
                        <!-- Course Input -->
                        <div class="input-group">
                            <h3><i class="fa-solid fa-book-open"></i>COURSE / FIELD</h3>
                            <input type="text" id="course-input" placeholder="e.g., Computer Science">
                        </div>
                        
                        <!-- Degree Type -->
                        <div class="input-group">
                            <h3><i class="fa-sharp fa-solid fa-graduation-cap"></i>DEGREE TYPE</h3>
                            <select id="degree-type">
                                <option value="">Please Select</option>
                                <option value="Bachelors">Bachelor's</option>
                                <option value="Masters">Master's</option>
                                <option value="PhD">PhD</option>
                                <option value="Diploma">Diploma</option>
                            </select>
                        </div>

                        <!-- Fees -->
                        <div class="input-group">
                            <h3><i class="fa-solid fa-comments-dollar"></i>FEES (Annual)</h3>
                            <select id="fees-select">
                                <option value="">Please Select</option>
                                <option value="Any">Any</option>
                                <option value="Less than $10,000">Less than $10,000</option>
                                <option value="$10,000 - $30,000">$10,000 - $30,000</option>
                                <option value="More than $30,000">More than $30,000</option>
                                <option value="Free or Scholarship-based">Free / Scholarship</option>
                            </select>
                        </div>

                        <!-- Target Country -->
                        <div class="input-group">
                           <h3><i class="fa-solid fa-globe"></i>TARGET COUNTRY</h3>
                           <select id="target-country-select">
                                <option value="">Please Select</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Germany">Germany</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="France">France</option>
                                <option value="South Korea">South Korea</option>
                                <option value="New Zealand">New Zealand</option>
                                <option value="Japan">Japan</option>
                                <option value="Netherlands">Netherlands</option>
                           </select>
                        </div>
                        
                        <!-- Student's Home Country -->
                        <div class="input-group">
                           <h3><i class="fa-solid fa-flag"></i>YOUR COUNTRY</h3>
                           <select id="student-country-select">
                                <option value="">Please Select</option>
                                <option value="India">India</option>
                                <option value="China">China</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="Brazil">Brazil</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Germany">Germany</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <!-- Add more countries as needed -->
                           </select>
                        </div>
                    </div>
                    <button id="search-btn">Find Universities</button>
                    <div id="loader">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p>Searching for universities... this may take a moment.</p>
                    </div>
                    <p id="error-message"></p>
                </div>
           </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 UniAi. All rights reserved.</p>
    </footer>
    
    <!-- This script handles the form submission -->
    <script src="static/programs.js"></script>
</body>
</html>
